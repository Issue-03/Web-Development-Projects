<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <a class="items" href="/">Gmail</a>
        <a class="items" href="/">Images</a>
        <div id="right">
          <i id="drop" class="material-icons">apps</i>
          <div id="dropdown">
            <div class="aitem">
              <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search">
              <p>Search</p>
            </div>
            <div class="aitem">
              <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps">
              <p>Maps</p>
            </div>
            <div class="aitem">
              <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive">
              <p>Drive</p>
            </div>
            <div class="aitem">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Google-calendar.svg/1024px-Google-calendar.svg.png" alt="Calendar">
              <p>Calendar</p>
            </div>
            <div class="aitem">
              <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Photos">
              <p>Photos</p>
            </div>
            <div class="aitem">
              <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Keep">
              <p>Keep</p>
            </div>
          </div>
        </div>
        <i id="pic" class="material-icons">account_circle</i>
      </nav>
    </header>
    <main>
      <section>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        <br>
        <div id="in">
          <input id="search"></input>
          <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice" width=30px height=30px>
        </div>
        <div>
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </section>
    </main>
  </body>
</html>
