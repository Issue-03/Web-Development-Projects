    <h1>Stopwatch</h1>
    <section id="controls">
      <div class="inputBlock">
        <label for="minsp">Minutes:</label>
        <input type="number" id="minsp" placeholder="0" value="" max="300" min="0">
      </div>
      <div class="inputBlock">
        <label for="secsp">Seconds:</label>
        <input type="number" id="secsp" placeholder="0" value="" max="59" min="0" step="5">
      </div>

      <button type="button" id="start-button" onclick="startTimer()">Start</button>
      <button type="button" id="stop-button" onclick="stopTimer()" disabled>Stop</button>
      <button type="button" id="pause-button" onclick="pauseTimer()" disabled>Pause</button>
    </section>

    <h2><span id=mins>0</span>: <span id=secs>00</span></h2>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

    <script src="script.js" type="text/javascript"></script>
  </body>
